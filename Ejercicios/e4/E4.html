<html>
    <head></head>
    <body>
        <header>
            <h1>
                Formulario de registro
            </h1>
        </header>
        <form>
            <div>
                <label for="Nombre">
                    Nombre: 
                </label>
                <input type="text" id="Nombre">
            </div>
            <br>
            <div>
                <label for="Apellidos">
                    Apellidos: 
                </label>
                <input type="text" id="Apellidos">
            </div>
            <br>
            <div>
                <label for="Sexo">
                    Sexo: 
                </label>
                <input type="radio" id="hombre" name="Sexo"> <!-- Puse name para que me deje tildar sólo una de las dos opciones] -->
                <label for="hombre">
                    hombre
                </label>
                <input type="radio" id="mujer" name="Sexo" >
                <label for="mujer">
                    mujer
                </label>
            </div>
            <br>
            <div>
                <label for="Correo">
                    Correo:
                </label>
                <input type="email" id="Correo">
            </div>
            <br>
            <div>
                <label for="Poblacion">
                    Población:
                </label>
                <select id="Poblacion">
                    <option>
                        Alicante
                    </option>
                    <option>
                        Castellon
                    </option>
                    <option>
                        Valencia
                    </option>
                </select>
            </div>
            <br>
            <div>
                <label for="Descripcion">
                    Descripción: 
                </label>
                <textarea  id="Descripcion" rows="5" cols="58">
                </textarea>
            </div>
            <br>
            <div>
                <input type="checkbox" id="recibir">
                <label for="recibir">
                    Deseo recibir información sobre novedades y ofertas
                </label>
            </div>
            <br>
            <div>
                <input type="checkbox" id="condiciones" >
                <label for="condiciones">
                    Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos
                </label>
            </div>
            <br>
            <input type="submit">
        </form>
    </body>
</html>
