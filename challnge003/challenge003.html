<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="challenge003.css">
    <title>
        Challenge 003 / Flor-M NUCBA
    </title>
</head>
<body>
    <main>
        <div class="card-container">
            <div class="card-header">
                <h3>
                    Registrá tu turno
                </h3>
                <div class="cruz-container">
                    <div class="cruz c-uno c-hover"></div>
                    <div class="cruz c-dos c-hover"></div>
                </div>
            </div>
            <div class="card-content">
                <div class="fecha-container">
                    <div class="flechas flecha-anterior"></div>
                    <div class="texto-fecha-container">
                        <p class="fecha">
                            Sep. 24
                        </p>
                        <p class="hoy">
                            hoy
                        </p>
                    </div>
                    <div class="flechas flecha-posterior"></div>
                </div>
                <div class="turno-container t1">
                    <div class="turno">
                        <div class="especialidad">
                            <h4>
                                Odontología
                            </h4>
                            <p class="horario">
                                9:30 
                                <span>
                                    ·
                                </span>
                                 60 min
                            </p>
                        </div>
                        <button class="turno-btn">
                            Pedir Turno
                        </button>
                    </div>
                    <div class="profesional">
                        <div class="img-profesional-container">
                            <img src="./assets/img/dra.jpeg" alt="Imagen de perfil del Dr./Dra." id="img-profesional">
                        </div>
                        <p class="nombre-profesional">
                            Dra. Emilia Díaz
                        </p>
                    </div>
                </div>
                <div class="turno-container t2">
                    <div class="turno">
                        <div class="especialidad">
                            <h4>
                                Odontología
                            </h4>
                            <p class="horario">
                                10:30 
                                <span>
                                    ·
                                </span>
                                 60 min
                            </p>
                        </div>
                        <button class="turno-btn">
                            Pedir Turno
                        </button>
                    </div>
                    <div class="profesional">
                        <div class="img-profesional-container">
                            <img src="./assets/img/dr.jpeg" alt="Imagen de perfil del Dr./Dra." id="img-profesional">
                        </div>
                        <p class="nombre-profesional">
                            Dr. Erik Nest
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
