<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="challenge002.css">
    <title>
        Challenge 002 / Flor-M NUCBA
    </title>
</head>
<body>
    <main>
        <div class="pop-container">
            <div class="position-cruz-container">
                <div class="size-content">
                    <h3>
                        ¿Cómo te sentiste con el soporte de Federico?
                    </h3>
                    <div class="escala-container">
                        <input type="checkbox" name="check" id="check1" class="item-check">
                        <label for="check1" class="item">
                            1
                        </label>
                        <input type="checkbox" name="check" id="check2" class="item-check">
                        <label for="check2" class="item">
                            2
                        </label>
                        <input type="checkbox" name="check" id="check3" class="item-check">
                        <label for="check3" class="item">
                            3
                        </label>
                        <input type="checkbox" name="check" id="check4" class="item-check">
                        <label for="check4" class="item">
                            4
                        </label>
                        <input type="checkbox" name="check" id="check5" class="item-check" checked>
                        <label for="check5" class="item">
                            5
                        </label>
                    </div>
                    <div class="texto-escala-container">
                        <p>
                            Bastante insatisfecho
                        </p>
                        <p class="alinear-texto">
                            Extremadamente satisfecho
                        </p>
                    </div>
                    <div class="terminos-container">
                        <input type="checkbox" name="terminos" id="terminos">
                        <label for="terminos" class="l-terminos">
                            Acepto los términos y uso
                        </label>
                    </div>
                    <button class="btn-siguiente">
                        SIGUIENTE
                        <div class="flecha-linea"></div>
                        <div class="flecha-final"></div>
                    </button>
                </div>
                <div class="cruz-container">
                    <div class="cruz c-uno"></div>
                    <div class="cruz c-dos"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
